<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fox Runner Online</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Segoe UI', monospace; user-select: none; }
        
        #login-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 100; transition: opacity 0.5s;
        }
        #login-layer.hidden { opacity: 0; pointer-events: none; }
        
        h1 { margin-bottom: 30px; text-shadow: 0 0 10px #0f0; }
        input { padding: 10px; font-size: 20px; text-align: center; border: 2px solid #0f0; background: black; color: #0f0; margin-bottom: 20px; outline: none; width: 300px; }
        
        /* ËßíËâ≤ÈÄâÊã©Âç°Áâá */
        .char-selector { display: flex; gap: 20px; margin-bottom: 30px; }
        .char-card {
            width: 140px; height: 100px;
            border: 2px solid #555; background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; border-radius: 8px;
        }
        .char-card:hover { border-color: #fff; background: rgba(255,255,255,0.1); }
        .char-card.selected { border-color: #0f0; background: rgba(0, 255, 0, 0.2); box-shadow: 0 0 15px rgba(0,255,0,0.4); }
        .char-icon { font-size: 40px; margin-bottom: 5px; }
        .char-name { font-weight: bold; font-size: 14px; }

        button { padding: 10px 30px; font-size: 20px; cursor: pointer; background: #0f0; border: none; font-weight: bold; width: 320px; border-radius: 4px; }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #net-stats {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.6); color: #0f0; padding: 10px;
            border-radius: 4px; pointer-events: auto; max-height: 200px; overflow-y: auto;
        }
        table { border-collapse: collapse; width: 300px; font-size: 12px; }
        th, td { text-align: left; padding: 5px; border-bottom: 1px solid #333; }
        th { color: #fff; }

        #controls-hint {
            position: absolute; bottom: 10px; right: 10px; color: white; text-align: right;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
        }
        kbd { background: #333; padding: 2px 6px; border-radius: 4px; border: 1px solid #555; }
    </style>
</head>
<body>
    <div id="login-layer">
        <h1>FOX RUNNER ONLINE</h1>
        <input type="text" id="username" placeholder="Enter Your ID" maxlength="8" value="Player1">
        <div class="char-selector">
            <div class="char-card selected" data-type="fox">
                <div class="char-icon">ü¶ä</div><div class="char-name">Fox</div>
            </div>
            <div class="char-card" data-type="cesium">
                <div class="char-icon">üèÉ</div><div class="char-name">Cesium Man</div>
            </div>
        </div>
        <button id="start-btn">JOIN GAME</button>
    </div>

    <div id="hud-layer">
        <div id="net-stats">
            <div id="conn-status">Connecting...</div>
            <table id="player-table">
                <thead><tr><th>ID/Name</th><th>Type</th><th>Ping</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="controls-hint"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
